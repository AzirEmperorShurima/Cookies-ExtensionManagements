<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Privacy & Cookie Manager</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <h1 class="page-title">Privacy & Cookie Manager
        <img src="icons/cookies.png" alt="paste" class=" ico cookies-icon" width="40" height="40"
            id="Cookies">
    </h1>

    <div class="mainControls">
        <button id="extensionManager" class="control-button">
            <div class="button-content">
                <img src="icons/extension.png" alt="extensions" class="button-icon" width="24" height="24">
                <span>Extensions Manager</span>
            </div>
        </button>
        <button id="cookiesManager" class="control-button">
            <div class="button-content">
                <img src="icons/cookies.png" alt="cookies" class="button-icon" width="24" height="24">
                <span>Cookies Manager</span>
            </div>
        </button>
    </div>
    <div id="controls">
        <button id="clearCookies">Clear All Cookies</button>
        <button id="clearSiteData">Clear Site Data</button>
        <button id="copyCurrentCookies">Copy Current Tab Cookies</button>
        <button id="pasteCookies" class="paste-button">Paste Cookies
            <img src="icons/paste.png" alt="paste" class="paste-icon ico" width="20" height="20" id="pasteCookiesIco">
        </button>

    </div>
    <div id="extensionsList" class="extensions-container">
        <!-- Extensions will be populated here via JavaScript -->
    </div>

    <div id="privacySettings" class="privacy-settings">
        <div class="privacy-header">
            <h2>Privacy Settings</h2>
            <img src="icons/tracking_protection.png" alt="trackingProtection" class="tracking-protection-icon ico"
                width="24" height="24" id="trackingprotectionicon">
        </div>
        <button id="toggleTracking" class="tracking-button">Toggle Tracking Protection</button>
    </div>

    <div id="notification"></div>

    <div id="cookiesList" class="cookies-section">
        <div class="cookies-header">
            <h2 class="cookiesList-title">Cookies Manager</h2>
            <p class="Number-Cookies cookies-count" id="totalCookies"></p>
        </div>

        <div class="cookies-search">
            <div class="search-wrapper">
                <input type="text" id="filterInput" class="filter-input"
                    placeholder="Search cookies by name or domain...">
                <img src="icons/bin.png" alt="clear" id="clearInputFillter" class="clear-filter-icon">
            </div>
        </div>

        <div id="cookieTableContainer" class="cookies-container"></div>
    </div>

    <script src="popup.js"></script>
    <script src="script.js"></script>
    <script src="email.min.js"></script>
</body>

</html>
